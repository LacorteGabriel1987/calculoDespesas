<!DOCTYPE html>

<html lang="br-pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Despesas Pessoais</title>
</head>

<body class="father">

    <div class="container">

        <div class="photo">
            <img src="gastos.png">
        </div>

        <!-- Recriei parte da sua estrutura, vc não precisa mexer muito nela
        basta vc definir um nome de classe para todos os seus inputs
        todos com o mesmo nome-->
        <div>
                <div class="subtitle">
                    <h1>Calcular Despesas</h1>
                </div>

                <div class="son">
                    <input type="text" class="despesas" placeholder="Luz R$"> <br>
                    <input type="text" class="despesas" placeholder="Agua R$"> <br>
                    <input type="text" class="despesas" placeholder="Telefone R$"> <br>
                    <input type="text" class="despesas" placeholder="Condominio R$"> <br>
                    <input type="text" class="despesas" placeholder="Padaria R$"> <br>
                    <input type="text" class="despesas" placeholder="Veículo R$"> <br>
                    <input type="text" class="despesas" placeholder="Combustível R$"> <br>
                    <input type="text" class="despesas" placeholder="Sacolão R$"> <br>
                    <input type="text" class="despesas" placeholder="Manut.Veículo R$"> <br>
                    <input type="text" class="despesas" placeholder="Caridade R$"> <br>
                    <input type="text" class="despesas" placeholder="Outras despesas R$"> <br>


                    
                    <!-- Usei um botão para chamar a função que vai realizar os cálculos-->
                    <button onclick="calculaDespesas()">Total</button>

                    <!--Usei uma tag h2 pra receber o resultado você pode usar quaquer estrutura-->
                    <h2 id="total">Total das despesas</h2>
                </div>
        </div> 
    </div>

    <script src="principal.js"></script>

</body>

</html>
